<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat Widget - Test</title>
</head>
<body>
    <h1>Avatar Chat Widget Test</h1>
    <p>Server: <code>ws://avatar-chat-server-624148005029.europe-west2.run.app/ws</code></p>
    <p>Make sure AUTH_ENABLED=false in your .env file</p>

    <!-- Container for the widget -->
    <div id="avatar-chat"></div>

    <!-- Load from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@myned-ai/avatar-chat-widget"></script>

    <script>
        // Initialize the widget
        AvatarChat.init({
            container: '#avatar-chat',
            serverUrl: 'ws://avatar-chat-server-624148005029.europe-west2.run.app/ws',
            authEnabled: false
        });
    </script>
</body>
</html>
